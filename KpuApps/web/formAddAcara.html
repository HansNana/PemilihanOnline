        <section id="daftarAcara" class="section section-padded">
            <div class="container">
                <div class="popup-form" style="background: #33ffcc">
                    <center><h3>Form Tambah Acara</h3></center><br> 
                    <hr class="my-5">
                    <form class="form-horizontal" action="" id="registerForm" onsubmit="return make_json(this)" method="POST">
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputNamaAcara">Nama Acara:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="namaAcara" placeholder="Masukkan Nama Acara">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-6">
                                <input type="submit" class="btn btn-blue-fill" value="Submit">
                                <input type="reset" class="btn btn-blue-fill" value="Reset">
                            </div>
                        </div>
                    </form>
                    <br>
                </div>	
                <p id="output"></p>
                <script src="js/script.js"></script>
                <script>
                    function make_json(form) {
                        var json = {
                            "jenisAcara": form.namaAcara.value
                        };

                        var html = JSON.stringify(json, 0, 100);
                        var url = "http://202.94.83.190:8080/PemilihanOnlineKPU2k18/webresources/acara/addAcara";

                        var xhr = new XMLHttpRequest();
                        xhr.open("POST", url, false);
                        xhr.setRequestHeader("Content-type", "application/json");
                        xhr.send(html);
                        document.getElementById("output").innerHTML = this.responseText;
                        return false;
                    }
                </script>
