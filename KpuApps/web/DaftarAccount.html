                <center><h3>Daftar Account</h3></center><br>      
                <hr class="my-5">
                <form class="form-horizontal" action="" id="registerForm" onsubmit="return make_json(this)" method="POST">
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputNIK">NIK:</label>
                        <div class="col-xs-6">

                    <div class="form-group">

                    </div>

                        <div class="col-xs-6">

                        </div>
                    </div>       
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputPassword">Password:</label>
                        <div class="col-xs-6">
                            <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                        </div>
                    </div>       
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-6">
                            <input type="submit" onclick="myFunctionAlert()"class="btn btn-blue-fill" value="Submit">
                            <input type="reset" class="btn btn-blue-fill" value="Reset">
                        </div>
                    </div>
                </form>
                <br>
            </div>	
            <!--<p id="output"></p>-->
            <script>
                function make_json(form) {
                    var json = {
                        "nik": form.nik.value,
                        "nama": form.nama.value,
                        "email": form.email.value,
                        "password": form.password.value
                    };
                    var html = JSON.stringify(json, 0, 100);
                    var Url = "http://202.94.83.190:8080/PemilihanOnlineKPU2k18/webresources/akun/addAkun";
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', Url, false);
                    xhr.setRequestHeader("Content-type", "application/json");
                    xhr.send(html);
                    alert("Hello " + form.nama.value + ", Pendaftaran akun berhasil :D");
                    window.open("Login.html", "_self");
                    return false;
                }
                ;
            </script>
